[Rainmeter]
update                = -1
accurateText          = 1
dynamicWindowSize     = 0
group                 = gBar

[Hover]
Meter                 = Shape
Shape                 = #tHoverShape# | Fill Color #vBackground# | StrokeWidth 0
Shape2                = #tHoverShape2#
Shape3                = #tHoverShape3#
Y                     = #tHoverY#
DynamicVariables      = 1
Hidden                = 1


[Variables]
@IncludeDefault       = #@#default.inc
@IncludeUserOverrides = #@#Themes\#oTheme#.inc
@IncludeLanguage      = #@#Languages\#oLanguage#.inc
@IncludeStylesheet    = #@#stylesheet.inc

@IncludeLeft          = #ROOTCONFIGPATH#Includes\Bar\left.ini
@IncludeCenter        = #ROOTCONFIGPATH#Includes\Bar\center.ini
@IncludeRight         = #ROOTCONFIGPATH#Includes\Bar\right.ini


[MeasureDebugMode2]
Measure                 = calc
OnUpdateAction          = [!SetVariable vForeground #vForeground# awesome][!SetVariable vBackground #vBackground# awesome]
DynamicVariables        = 1
Disabled                = #oDisableDebug#