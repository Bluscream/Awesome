; TODO: Optmization, update only measures and meters that really needs.
; TODO: Move AHK Background functions to a OnChange Measure, and update background from here.

[Rainmeter]
update                = 1000
accurateText          = 1
dynamicWindowSize     = 0
OnRefreshAction       = [!ActivateConfig "awesome\Modules\background"][!ActivateConfig "awesome\topbar"]


[Variables]
@IncludeDefault       = #@#default.inc
@IncludeUserOverrides = #@#overrides.inc
@IncludeLanguage      = #@#Languages\#vLanguage#.inc
@IncludeStylesheet    = #@#Style\stylesheet.inc
vMaximized            = 0
vFullScreen           = 0
vBGColor              = 0,0,0,0
vBGLuminance          = 0
vProcess              = "Awesome"

;=======================================================================
;            PROCESSING WINDOW CHANGES
;=======================================================================

[CheckFullScreen]
Measure               = Plugin
Plugin                = IsFullScreen
IfCondition           = CheckFullScreen=1
IfTrueAction          = [!SetVariable vFullScreen 1]
IfFalseAction         = [!SetVariable vFullScreen 0]
DynamicVariables      = 1

[CheckProcessName]
Measure               = String
String                = [CheckFullScreen]
RegExpSubstitute      = 1
Substitute            = "^(.*)\.(.*)$":"\1","Explorer":"Desktop"
; OnUpdateAction      = 
OnChangeAction        = [!SetVariable vProcess [CheckProcessName]]
DynamicVariables      = 1

[HideFullScreen]
Measure               = calc
IfCondition          = (#vFullScreen#=1) && (#vBarFixed#=1)
IfTrueAction         = [!HideFadeGroup "gContainer"][!Log "Fullscreen, hiding gcontainer"]
IfCondition2          = (#vFullScreen#=0) && (#vBarFixed#=1)
IfTrueAction2         = [!ShowFadeGroup "gContainer"]][!Log "Fullscreen, showing gcontainer"]
DynamicVariables      = 1
; OnChangeAction      = [!UpdateMeasure * awesome][!UpdateMeter MeterDebug awesome][!Update awesome][!SetVariable vProcess [CheckFullScreen] awesome]

;--------------------------------------------------------------------------
;=======================================================================
;            PROCESSING DESKTOP BACKGROUND CHANGES
;=======================================================================

[ChameleonDesktop]
Measure               = Plugin
Plugin                = Chameleon
Type                  = Desktop
CropX                 = 0
CropY                 = 0
ContextAwareColors    = 0
Disabled              = #vDisableDesktopColors#
OnChangeAction        = [!UpdateMeasureGroup Chameleon]
IfCondition           = (#vDisableDesktopColors#=0)
IfTrueAction          = [!EnableMeasure SetChamColor][!UpdateMeasureGroup Chameleon]
CropX                 = 0
CropY                 = 0
CropW                 = #WORKAREAWIDTH#
CropH                 = #vBarHeight#
UpdateDivider         = 10
DynamicVariables      = 1

[ChamDark1]
Measure               = Plugin
Plugin                = Chameleon
Parent                = ChameleonDesktop
Color                 = Dark1
Format                = Dec
Group                 = Chameleon
Disabled              = #vDisableDesktopColors#
DynamicVariables      = 1
UpdateDivider         = -1

[ChamLight1]
Measure               = Plugin
Plugin                = Chameleon
Parent                = ChameleonDesktop
Color                 = Light1
Format                = Dec
Group                 = Chameleon
Disabled              = #vDisableDesktopColors#
DynamicVariables      = 1
UpdateDivider         = -1

[ChamBG1]
Measure               = Plugin
Plugin                = Chameleon
Parent                = ChameleonDesktop
Color                 = Background1
Format                = Dec
DynamicVariables      = 1
UpdateDivider         = -1
Disabled              = #vDisableDesktopColors#
Group                 = Chameleon

[ChamLuminance]
Measure               = Plugin
Plugin                = Chameleon
Parent                = ChameleonDesktop
Color                 = Luminance
DynamicVariables      = 1
UpdateDivider         = -1
Disabled              = #vDisableDesktopColors#
Group                 = Chameleon

[SetChamColor]
Measure               = Calc
Group                 = Chameleon
IfCondition           = 1=1
IfTrueAction          = [!UpdateMeasureGroup Chameleon][!Delay 300][!WriteKeyValue Variables vDesktopBG1 [ChamBG1] "#@#Style\stylesheet.inc"][!WriteKeyValue Variables vDekstopLight1  [ChamLight1] "#@#Style\stylesheet.inc"][!WriteKeyValue Variables vDesktopDark1 [ChamDark1] "#@#Style\stylesheet.inc"]
; IfCondition2          = (#vDisableDebug#=0)
; IfTrueAction2         = [!SetVariable vBackground [ChamBG1] awesome][!Redraw awesome]
DynamicVariables      = 1
Disabled              = 1
UpdateDivider         = -1

;=======================================================================
;            PROCESSING BARBACKGROUND CHANGES
;=======================================================================
[ProcessBackground]
Measure               = Calc
Formula               = Count
; Wants the focusmode on DeskTop Colors
IfCondition           = (#vDisableTitlebarBlend#=1) && (#vMaximized#=1) && (#vDisableDesktopColors#=0) && (#vDisableFocusMode#=0)
IfTrueAction          = [!UpdateMeasureGroup Chameleon][!SetOption Background ImageTint #vDesktopDark1# awesome\Modules\background][!ShowFade awesome\Modules\background][!SetVariable vBGColor #vDesktopDark1#][!CommandMeasure "Fade" "Activate('In')" awesome\Modules\background][!Log "FixedMode, Maximized, DesktopColors"]
; Wants the focusmode on Predefined Variables
IfCondition2          = (#vDisableTitlebarBlend#=1) && (#vMaximized#=1) && (#vDisableDesktopColors#=1) && (#vDisableFocusMode#=0)
IfTrueAction2         = [!UpdateMeasureGroup Chameleon][!SetOption Background ImageTint #vBackgroundColor# awesome\Modules\background][!ShowFade awesome\Modules\background][!SetVariable vBGColor #vBackgroundColor#][!CommandMeasure "Fade" "Activate('In')" awesome\Modules\background][!Log "FixedMode, Maximized, VariableColors"]
; Wants to use TitleBarBlend when focusmode
IfCondition3          = (#vDisableTitlebarBlend#=0) && (#vMaximized#=1) && (#vDisableFocusMode#=0)
IfTrueAction3         = [!SetOption Background ImageTint #vBGColor# awesome\Modules\background][!ShowFade awesome\Modules\background][!CommandMeasure "Fade" "Activate('In')" awesome\Modules\background]
; User have bar fixed, and don't want it to be colored at all
IfCondition4          = (#vDisableFocusMode#=1)
IfTrueAction4         = [!SetOption Background ImageTint 0,0,0,0 awesome\Modules\background]
IfCondition5          = (#vMaximized#=0) && (#vBarFixed#=1)
IfTrueAction5         = [!CommandMeasure "Fade" "Activate('Out')" awesome\Modules\background]
DynamicVariables      = 1

; [SetBackground]]

; DynamicVariables    = 1

; TODO: May need to make update the skin, since clock will only update itself later!
[ProcessForeground]
Measure               = Calc
; Background is showing up, focusmode is active, so we take luminosity from the TitleBar to pick colors
IfCondition           = (#vMaximized#=1) && (#vBGLuminance#>0.5) && (#vDisableFocusMode#=0) && (#vDisableTitlebarBlend#=0)
IfTrueAction          = [!SetVariable vForeground #vLightModeTextColor# awesome][!SetVariable vBackground #vLightModeHoverColor# awesome]
IfCondition2           = (#vMaximized#=1) && (#vBGLuminance#<0.5) && (#vDisableFocusMode#=0) && (#vDisableTitlebarBlend#=0)
IfTrueAction2          = [!SetVariable vForeground #vDarkModeTextColor# awesome][!SetVariable vBackground #vDarkModeHoverColor# awesome]
; Background is Hidden, Focusmode is active, Blend is disabled so we are going to take luminosity from Desktop
IfCondition3           = (#vMaximized#=1) && ([ChamLuminance]>0.5) && (#vDisableFocusMode#=0) && (#vDisableTitlebarBlend#=1) && (#vDisableDesktopColors#=0)
IfTrueAction3          = [!SetVariable vForeground #vLightModeTextColor# awesome][!SetVariable vBackground #vLightModeHoverColor# awesome]
IfCondition4           = (#vMaximized#=1) && ([ChamLuminance]<0.5) && (#vDisableFocusMode#=0) && (#vDisableTitlebarBlend#=1) && (#vDisableDesktopColors#=0)
IfTrueAction4          = [!SetVariable vForeground #vDarkModeTextColor# awesome][!SetVariable vBackground #vDarkModeHoverColor# awesome]
; This person is either colorblind or wants a VERY SPECIFIC LOOK!, But still wants FocusMode
IfCondition5           = (#vMaximized#=1) && (#vDisableFocusMode#=0) && (#vDisableTitlebarBlend#=0) && (#vDisableDesktopColors#=1) && (#vDefaultColorMode#=1)
IfTrueAction5          = [!SetVariable vForeground #vLightModeTextColor# awesome][!SetVariable vBackground #vLightModeHoverColor# awesome]
IfCondition6           = (#vMaximized#=1) && (#vDisableFocusMode#=0) && (#vDisableTitlebarBlend#=0) && (#vDisableDesktopColors#=1) && (#vDefaultColorMode#=0)
IfTrueAction6          = [!SetVariable vForeground #vDarkModeTextColor# awesome][!SetVariable vBackground #vDarkModeHoverColor# awesome]
; Here goes the strict colorblind one, luminance doesn't matter anymore, neither the window status, or anything else on his life.
IfCondition7           = (#vDisableFocusMode#=1) && (#vDisableTitlebarBlend#=1) && (#vDisableDesktopColors#=1) && (#vDefaultColorMode#=1)
IfTrueAction7          = [!SetVariable vForeground #vLightModeTextColor# awesome][!SetVariable vBackground #vLightModeHoverColor# awesome]
IfCondition8           = (#vDisableFocusMode#=1) && (#vDisableTitlebarBlend#=1) && (#vDisableDesktopColors#=1) && (#vDefaultColorMode#=0)
IfTrueAction8          = [!SetVariable vForeground #vDarkModeTextColor# awesome][!SetVariable vBackground #vDarkModeHoverColor# awesome]
; ALL OF THE ABOVE, BUT NOW MINIMZED, YES, LIFE IS HARD
IfCondition9           = (#vMaximized#=0) && ([ChamLuminance]>0.5) && (#vDisableDesktopColors#=0)
IfTrueAction9          = [!SetVariable vForeground #vLightModeTextColor# awesome][!SetVariable vBackground #vLightModeHoverColor# awesome]
IfCondition10           = (#vMaximized#=0) && ([ChamLuminance]<0.5) && (#vDisableDesktopColors#=0)
IfTrueAction10          = [!SetVariable vForeground #vDarkModeTextColor# awesome][!SetVariable vBackground #vDarkModeHoverColor# awesome]
IfCondition11           = (#vMaximized#=0) && (#vDisableDesktopColors#=1) && (#vDefaultColorMode#=1)
IfTrueAction11          = [!SetVariable vForeground #vLightModeTextColor# awesome][!SetVariable vBackground #vLightModeHoverColor# awesome]
IfCondition12           = (#vMaximized#=0) && (#vDisableDesktopColors#=1) && (#vDefaultColorMode#=0)
IfTrueAction12          = [!SetVariable vForeground #vDarkModeTextColor# awesome][!SetVariable vBackground #vDarkModeHoverColor# awesome]

DynamicVariables      = 1

;=======================================================================
;            PROCESSING TIME/DATE CHANGES
;=======================================================================
; TODO: Make clock hide!
[MeasureTime]
Measure               = Time
Format                = #vClockFormat#
FormatLocale          = #vLocale#
OnUpdateAction        = [!SetVariable aTimeDate [MeasureTime] awesome][!UpdateMeasure * awesome][!UpdateMeter * awesome][!Update awesome]
Disabled              = #vHideClock#
DynamicVariables      = 1
; jan, 16 jul  h:m am

; Media Process

[MeasureVolume]
Measure               = Plugin
Plugin                = Win7AudioPlugin

[MeasureVolumeSteps]
Measure               = Calc
Formula               = MeasureVolume < 1 ? 0 : (MeasureVolume < 33 ? 1 : (MeasureVolume < 66 ? 2 : ( MeasureVolume < 99 ? 3 : 0)))

; {?}NowPlaying Meter Inclusion
@IncludeMediaPlayer   = #ROOTCONFIGPATH#Includes\Media\#vMediaPlayer#.ini

; Fake Meter - So we can load this shit
[Meter]
Meter                 = String






