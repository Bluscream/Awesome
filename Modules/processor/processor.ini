;                       = ======================================================================
;            PROCESSING POSITION AND MOUSE - HIDEMODE
;                       = ======================================================================


; Analyzes the cusor's X position. If cursor moves, the timer is reset.
[MeasureMouseX]
Measure          = Plugin
Plugin           = MouseXY
Dimension        = X
MaxValue         = #SCREENAREAWIDTH#
OnChangeAction   = [!SetVariable vMouseMovement [ShowTriggerTimer]]
Disabled         = 1
Group            = TriggerXY

[MeasureMouseY]
Measure          = Plugin
Plugin           = MouseXY
Dimension        = Y
MaxValue         = #SCREENAREAHEIGHT#
IfCondition      = MeasureMouseY > 0
IfTrueAction     = [!ShowMeter ShowTriggerA][!DisableMeasure MeasureMouseX][!DisableMeasure ShowTriggerTimer]
IfCondition2     = (MeasureMouseY > #oBarHeight#) && (#oBarFixed#=0)
IfTrueAction2    = [!HideFadeGroup gBar][!DisableMeasure MeasureMouseY]
IfCondition3     = (MeasureMouseY > #oBarHeight#) && (#oBarFixed#=0)
IfTrueAction3    = [!HideFadeGroup gBar][!DisableMeasure MeasureMouseY]
Disabled         = 1
Group            = TriggerXY

; Timer. #ShowTriggerTime# is the amount of wait time before the top bar is displayed.

[ShowTriggerTimer]
Measure          = Calc
Formula          = (#oBarFixed#=0) && ([ShowTriggerTimer]+([ShowTriggerTimer]<#oBarShowDelay#?1:0)-#vMouseMovement#)
IfCondition      = [ShowTriggerTimer] > #oBarShowDelay#
IfTrueAction     =[!ShowFadeGroup gbar][!DisableMeasure MeasureMouseX][!EnableMeasure MeasureMouseY][!DisableMeasure #CURRENTSECTION#]
DynamicVariables = 1
Disabled         = 1

; Top pixel of monitor. On mouseover, hides itself and starts timer. This meter hides itself to allow the user to click objects underneath it while the timer counts down.
[ShowTriggerA]
Meter            = Image
; SolidColor     = 255,55,55
SolidColor       = 0,0,0,1
X                = 0
W                = #SCREENAREAWIDTH#
H                = 1
MouseOverAction  = [!EnableMeasure MeasureMouseX][!EnableMeasure MeasureMouseY][!EnableMeasure ShowTriggerTimer][!HideMeter #CURRENTSECTION#]
DynamicVariables = 1
UpdateDivider    = -1
Disabled         = #oBarFixed#







