[MeasureDebug]
Measure               = calc
UpdateDivider         = -1

[MeterDebug]
Meter                 = String
Text                  = Awesome Bar - Debug Mode #CRLF# #CRLF#Bar Height: #oBarHeight#  #CRLF#AHKTitlebarY: #vTitlebarY# #CRLF#IsWindowsMaximized: #vMaximized# #CRLF#IsFullScreen: #vFullScreen# #CRLF#ProcessName: #vProcess# #CRLF# #CRLF#Fixed: #oBarFixed# #CRLF#FirstRun: [&MeasureLuaInit:getFirstRun()] #CRLF#Times updated: [MeasureStartup] #CRLF#ShowStatus: #vStatus# #CRLF##CRLF#CurrentTextColor: #vForeground# #CRLF#CurrentHoverColor: #vBackground# #CRLF##CRLF#MediaStatus: #CRLF#MediaType: #CRLF##CRLF#AHKBackground: #vBGColor# #CRLF#AHKWindowID: #wTitle# #CRLF##CRLF# Clock: #aTimeDate#
