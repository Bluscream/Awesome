[Rainmeter]
update                = 20
accurateText          = 0
dynamicWindowSize     = 0

[Variables]
@IncludeDefault       = #@#default.inc
@IncludeUserOverrides = #@#Themes\#oTheme#.inc
@IncludeStylesheet    = #@#stylesheet.inc

[Blur]
Measure               = Plugin
Plugin                = FrostedGlass
BlurEnabled           = #tBarShouldBlur#
Type                  = #tBarBlurType#
Border                = #tBarShadow#
DynamicVariables      = 0
UpdateDivider         = -1

[Sidebar]
Meter                 = Shape
Group                 = Settings
Shape                 = Rectangle 0, 0, 122, 329 | Fill Color 0,0,0,0 | Stroke color 0,0,0,0 | Stroke Width 0
shape2                = Rectangle 0, 0,  122, 329 | Fill Color 45,45,45,142 | Stroke color 0,0,0,0 | Stroke Width 0

[BG]
Meter                 = Shape
Group                 = Settings
Shape                 = Rectangle 0, 0, 408, 329 | Fill Color 23,23,23,255 | Stroke color 0,0,0,0
X                     = R

