
[MeasureClock]
Measure=Time
Format=%a, %d %b   %I:%M%p
UpdateDivider=10

[MeterCenterTxtTime]
Meter=String
Group=MeterClock
StringAlign=LeftTop
MeterStyle=sInfo
fontWeight = 700
Fontcolor=#awvTextcolor##
X= (#SCREENAREAWIDTH#/2 - [MeterCenterTxtTime:W]/2)
Y=(#awvBarHeight#/2 - [MeterCenterTxtTime:H]/2)
Text=[MeasureClock]
UpdateDivider=10
DynamicVariables=1